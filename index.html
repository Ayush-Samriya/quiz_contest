<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <title>Quiz-Contestians</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>

<body>
    <!-- navbar -->
    <header id="header">
        <a class="logo">
            <img style="width: 120px; cursor: pointer;" src="images/logo_transparent.png" alt="">
        </a>
        <ul style="margin-right: 0px;">
            <li onclick="" style="margin-right: 100px">
                <a class="nav-link d_c disabled" style='cursor: not-allowed'>About</a>
            </li>
            <li onclick="" style="margin-right: 100px">
                <a class="nav-link d_c disabled" style='cursor: not-allowed'>Team</a>
            </li>
            <li onclick="" style="margin-right: 100px">
                <a class="nav-link d_c disabled" style='cursor: not-allowed'>Contact</a>
            </li>
        </ul>
        <div class="togglebx" onclick="toggle()">
            <div class="toggle" id="toggle"></div>
        </div>
    </header>
    <!--Banner-->
    <section class="banner" id="home">
        <h2 style="font-weight: bold;">Platform <br><span>FOR</span> performers</h2>
        <br>
        <a id='l_s' onclick="" style="transform: translate(-360px, 260px);" data-toggle="modal" data-target="#exampleModal">Login / Sign in</a>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 800px; transform: translate(-140px, 0);">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign in/ Login form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sign up form -->
                    <section class="signup container">
                        <div class="container">
                            <div class="signup-content">
                                <div class="signup-form">
                                    <h2 class="form-title" id='form_title' style="font-weight: bold;">Log in</h2>
                                    <form method="POST" class="register-form" id="register-form">
                                        <div class="form-group" id='uname'>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" style="margin: 0 -2px;"><i class="zmdi zmdi-email"></i></label>
                                            <input style="margin: 0 12px;" type="email" name="email" id="email" placeholder="Your Email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                            <input type="password" name="pass" id="pass" placeholder="Password" />
                                        </div>

                                        <div id="spinner" style="margin: 0 160px;"></div>
                                        
                                        <div class="form-group" id="re-pass">
                                        </div>
                                        <div class="form-group" id='checkp'>
                                            <input style="margin: 0 80px; width: 95px;" type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                            <label style="margin: 0 -110px;" for="agree-term" class="label-agree-term"><a href="#" class="term-service" style="text-decoration: underline; font-weight: bold;">Remind Me</a></label>
                                        </div>
                                        <div class="form-group form-button">
                                            <button style="width: 150px; margin: 0 100px;" type="button" onclick="sign()" class="btn btn-outline-success" id="form-btn">Log in</button>
                                        </div>
                                    </form>
                                    <a onclick="swap()" style="margin: 0 110px; text-decoration: underline; cursor: pointer; color: dodgerblue; font-weight: bold;" class="signup-image-link" id="checkp2"> Create a New Account ?</a>
                                    <div class="social-login" id="social-login" style="display: flex; margin: 30px 10px; font-weight: bold;">
                                        <span class="social-label">Or login with </span>
                                        <span style="font-weight: bold; margin: 0 20px;">:</span>
                                        <ul class="socials" style="display: inline-flex; list-style: none; margin-left: -50px;">
                                            <li><a><i id="faceb" class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                            <li><a><i id="twit" class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                            <li><a><i id="google" class="display-flex-center zmdi zmdi-google"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="signup-image">
                                    <figure><img align="right" src="images/bg_signup_.png" alt="sing up image"></figure>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
<!--     <script src="js/main.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
