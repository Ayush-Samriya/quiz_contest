<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiGiTaL ClOcK</title>
    <link rel="stylesheet" href="digital_clock.css">
</head>

<body>
    <div id="clock">
        <h2>[!No reflection] The Time is : </h2>
        <div id="time">
            <div class="main1">
                <span id="hour">00</span>
                <span>Hours</span>
            </div>

            <div class="main2">
                <span id="min">00</span>
                <span>Minutes</span>
            </div>

            <div class="main3">
                <span id="sec">00</span>
                <span>Seconds</span>
            </div>

            <div>
                <span id="ampm" class="ampm">AM</span>
            </div>

        </div>
    </div>

    <script>
        function clock() {
            var hour = document.getElementById('hour');
            var min = document.getElementById('min');
            var sec = document.getElementById('sec');
            var ampm = document.getElementById('ampm');

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();

            if (h > 12) {
                h = 12 - h;
                ampm.innerHTML = 'PM';
            } else if (h <= 12) {
                ampm.innerHTML = 'AM';
            }

            h = (h < 10) ? '0' + h.toString() : h
            m = (m < 10) ? '0' + m.toString() : m
            s = (s < 10) ? '0' + s.toString() : s

            hour.innerHTML = h;
            min.innerHTML = m;
            sec.innerHTML = s;
        }

        var interval = setInterval(clock, 1000);
    </script>

</body>

</html>
